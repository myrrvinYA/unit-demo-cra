on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependecies
        run: npm ci

      - name: Get current date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
          echo "${{github.ref_name}}"

      - name: Get current and previous tags
        id: tags
        run: |
          echo "::set-output name=current::$(git describe --tags --abbrev=0)"
          echo "::set-output name=previous::$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1))"
          git tag
        shell: bash

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          mytoken: ${{ secrets.GH_TOKEN }}
          head-ref: ${{ steps.tags.outputs.current }}
          base-ref: ${{ steps.tags.outputs.previous }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Hello
            Release Author: ${{ github.actor }}
            Release Date: ${{steps.date.outputs.date}}
            Version: ${{ github.ref }}
            Changelog: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
